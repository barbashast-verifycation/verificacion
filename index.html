<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Barbas Hats</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; background-color: #ffffff; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
        }
        /* Logo superior (Silueta barba) */
        .header-logo { width: 70px; margin-bottom: 5px; }
        
        .status { font-size: 26px; font-weight: 800; letter-spacing: 4px; color: #000; margin: 5px 0; }
        
        .brand-name { font-size: 13px; color: #888; font-weight: 600; margin-bottom: 25px; }
        
        /* Contenedor Gris de la Gorra */
        .cap-container { 
            width: 85%; max-width: 350px; background: #f4f4f4; border-radius: 25px; 
            padding: 20px; display: flex; justify-content: center; align-items: center;
        }
        
        /* Imagen de la gorra */
        .cap-image { width: 100%; height: auto; }
        
        .scan-label { margin-top: 40px; font-size: 10px; color: #bbb; letter-spacing: 1px; font-weight: bold; }
        
        .scan-number { font-size: 22px; font-weight: 900; margin-top: 5px; color: #000; }
    </style>
</head>
<body>

    <img src="https://www.barbashats.com/cdn/shop/files/Logo_Barbas_Negro.png" class="header-logo" alt="Logo">

    <div class="status">AUTHENTIC</div>
    <div class="brand-name">CT GALAXY</div>

    <div class="cap-container">
        <img src="https://http2.mlstatic.com/D_NQ_NP_699113-MLM75222047464_032024-O.webp" class="cap-image" alt="Gorra">
    </div>

    <div class="scan-label">TOTAL SCAN COUNT:</div>
    <div class="scan-number">1 SCANS</div>

</body>
</html>
